<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>My Task</title>
    <style>
    
        .taskItem > input[type='checkbox']:checked + div{
            color: brown;
            text-decoration-line: line-through;
        }

    </style>


</head>
<body>
    
    <div class="container">
        <h1 class="d-flex justify-content-center p-2">My <span class="text-primary">Tasks</span></h1>

        <div class="d-flex justify-content-center mb-3">
            <input type="text" class="taskInput col-6 p-1 me-3 align-items-center" placeholder=" Write a task here">
            <button type="button" class="addBtn btn btn-primary">add</button>
        </div>

        <div class="container d-lg-flex justify-content-lg-evenly mb-4">
            <div class="d-flex justify-content-center mb-2">
                <div class="btn-group">
                    <button type="button" class="clearBtn  btn btn-danger">Clear</button>
                    <button type="button" class="allBtn btn btn-primary ">All <span class="numberAll badge bg-danger"></span></button>
                    <button type="button" class="undoneBtn btn btn-primary ">Undone <span class="numberTask badge bg-danger"></span></button>
                    <button type="button" class="doneBtn btn btn-primary ">Done <span class="numberDone badge bg-danger"></span></button>
                </div>
            </div>
        </div>

        <div class="taskList container d-flex flex-column">
            
        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
